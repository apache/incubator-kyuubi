name: 'setup-mvnd'
description: 'Install the maven daemon'
inputs:
  version:
    description: 'The version of the maven daemon to install'
    required: true
    default: '0.9.0'
outputs:
  mvnd-dir:
    description: "The directory where the command mvnd is located"
    value: ${{ steps.mvnd-location.outputs.mvnd-dir }}
runs:
  using: "composite"
  steps:
    - name: Cache Mvnd
      id: cache-mvnd
      uses: actions/cache@v3
      with:
        path: mvnd
        key: ${{ runner.os }}-mvnd
    - run: |
        if test ! -f "mvnd/maven-mvnd-${{ inputs.version }}-linux-amd64/bin/mvnd"; then
            curl -fsSL -o mvnd.zip https://dlcdn.apache.org/maven/mvnd/${{ inputs.version }}/maven-mvnd-${{ inputs.version }}-linux-amd64.zip && unzip -o mvnd.zip -d mvnd
        fi
      shell: bash
    - id: setup-path
      run: echo "mvnd/maven-mvnd-${{ inputs.version }}-linux-amd64/bin" >> $GITHUB_PATH
      shell: bash
    - id: check-mvnd-version
      run: mvnd -v
      shell: bash
