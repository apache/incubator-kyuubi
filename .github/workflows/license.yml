name: License

# This GitHub workflow checks Apache License v2.0 Header is added if needed

on:
  pull_request:
    branches:
      - master
      - branch-*

permissions:
  pull-requests: write

jobs:
  rat:
    name: License check
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 8
      - name: Run rat check
        run:  build/mvn org.apache.rat:apache-rat-plugin:check -Ptpcds -Pspark-block-cleaner -Pkubernetes-deployment-it -Pspark-3.1 -Pspark-3.2
      - name: Upload rat report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: rat-report
          path: "**/target/rat*.txt"
      - name: Comment PR
        uses: actions/github-script@v6
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Hello @${{ github.actor }}, thanks for the contribution! This PR contains new files missing Apache License, v2 header, please add licenses to them.'
            })
          github-token: ${{ secrets.GITHUB_TOKEN }}
