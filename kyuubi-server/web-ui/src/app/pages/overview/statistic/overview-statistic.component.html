<div nz-row [nzGutter]="24" *ngIf="statistic">
  <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6" [nzXl]="6" class="col">
    <nz-card [nzBordered]="false" nzTitle="Opened Session" [nzLoading]="!statistic">
      <ng-container *ngIf="statistic">
        <div class="total">{{ statistic['openSessionCount'] | number: '1.0-0' }}</div>
      </ng-container>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6" [nzXl]="6" class="col">
    <nz-card [nzBordered]="false" nzTitle="ExecPool Size" [nzLoading]="!statistic">
      <ng-container *ngIf="statistic">
        <div class="total">{{ statistic['execPoolSize'] | number: '1.0-0' }}</div>
      </ng-container>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6" [nzXl]="6" class="col">
    <nz-card [nzBordered]="false" nzTitle="ExecPool ActiveCount" [nzLoading]="!statistic">
      <ng-container *ngIf="statistic">
        <div class="total">{{ statistic['execPoolActiveCount'] | number: '1.0-0' }}</div>
      </ng-container>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6" [nzXl]="6" class="col">
    <nz-card [nzBordered]="false" nzTitle="Opened Session" [nzLoading]="!statistic">
      <ng-container *ngIf="statistic">
        <div class="total">{{ statistic['openSessionCount'] | number: '1.0-0' }}</div>
      </ng-container>
    </nz-card>
  </div>
</div>
