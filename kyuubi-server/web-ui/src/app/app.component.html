<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="collapsed" [nzTrigger]="null" [nzWidth]="256">
    <div class="logo">
      <a href="#/">
        <img src="assets/images/kyuubi.png" />
        <h1>Apache Kyuubi Dashboard</h1>
      </a>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="collapsed" class="menu">
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/overview']">
        <span>
          <i nz-icon nzType="dashboard"></i>
          <span>Overview</span>
        </span>
      </li>
      <li nz-submenu [nzOpen]="true">
        <span title>
          <i nz-icon nzType="bars"></i>
          <span>Workload</span>
        </span>
        <ul>
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLink]="['/job/running']"
          >
            <span>
              <i nz-icon nzType="play-circle"></i>
              <span>Analysis</span>
            </span>
          </li>
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLink]="['/job/completed']"
          >
            <span>
              <i nz-icon nzType="check-circle"></i>
              <span>Queue</span>
            </span>
          </li>
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLink]="['/job/completed']"
          >
            <span>
              <i nz-icon nzType="check-circle"></i>
              <span>Session</span>
            </span>
          </li>
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLink]="['/job/completed']"
          >
            <span>
              <i nz-icon nzType="check-circle"></i>
              <span>Query</span>
            </span>
          </li>
        </ul>
      </li>
      <li nz-submenu [nzOpen]="false">
        <span title>
          <i nz-icon nzType="bars"></i>
          <span>Operation</span>
        </span>
        <ul>
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLink]="['/job/running']"
          >
            <span>
              <i nz-icon nzType="play-circle"></i>
              <span>Running Jobs</span>
            </span>
          </li>
          <li
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [routerLink]="['/job/completed']"
          >
            <span>
              <i nz-icon nzType="check-circle"></i>
              <span>Completed Jobs</span>
            </span>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/task-manager']">
        <span>
          <i nz-icon nzType="schedule"></i>
          <span>Contact Us</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="collapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="toggleCollapse()"
      ></i>
      <div class="right">
        <nz-divider nzType="vertical"></nz-divider>
        <nz-divider nzType="vertical"></nz-divider>
        <span [hidden]="online$ | async">
          <strong class="offline">Lost Connection, Reconnecting Now...</strong>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>

<nz-drawer
  [nzVisible]="visible"
  [nzWidth]="500"
  nzPlacement="right"
  nzTitle="Server Response Message List"
  (nzOnClose)="clearMessage()"
></nz-drawer>
